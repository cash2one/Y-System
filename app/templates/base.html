<!DOCTYPE html>
<html>
<head>
    {% block head %}
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

    <!-- Site Properties -->
    <title>{% block title %}{% end block %} &middot; Y-System &middot; 云英语教育服务支撑系统</title>
    <meta name="author" content="iROCKBUNNY" />
    <meta name="description" content="Y-System: Y-English Education Service Support System" />
    <meta name="keywords" content="Y-English, Y-System, English, Education" />

    <!-- Semantic UI CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/semantic/semantic.min.css') }}">

    <!-- Customized CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/customize.css') }}">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Baidu Analytics -->
    <script>
    var _hmt = _hmt || [];
    (function() {
        var hm = document.createElement("script");
        hm.src = "//hm.baidu.com/hm.js?e1020f74ced8efa6683361c79e6de835";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
    </script>
    {% end block %}
</head>
<body>
    {% block body %}
    {% block nav %}
    {% end block %}
    {% block content %}
    {% end block %}
    {% block footer %}
    {% end block %}
    {% end block %}

    {% block scripts %}
    <!-- jQuery -->
    <script src="{{ url_for('static', filename='assets/js/jquery-3.0.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/jquery-migrate-3.0.0.min.js') }}"></script>

    <!-- Semantic UI JS -->
    <script src="{{ url_for('static', filename='assets/semantic/semantic.min.js') }}"></script>

    {{ moment.include_moment() }}

    <!-- Visualize JS -->
    <script src="{{ url_for('static', filename='assets/js/visualize.js') }}"></script>
    {% end block %}
</body>
</html>
